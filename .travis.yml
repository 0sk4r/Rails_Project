addons:
  postgresql: 9.5
services:
- postgresql
before_script:
- cp config/database.yml.travis config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
dist: trusty
language: ruby
rvm:
- 2.5.0
script:
- bundle exec rails db:migrate RAILS_ENV=test
- bundle exec rspec
- bundle exec rubocop
env:
  secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app: rails-project
  on:
    all_branches: true
  run: "rake db:migrate"
