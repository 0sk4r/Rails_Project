AllCops:
  Exclude:
  - 'db/schema.rb'
  - 'bin/*'
  - 'vendor/bundle/**/*'
  - 'spec/rails_helper.rb'
  TargetRubyVersion: 2.5

LineLength:
  Enabled: false

Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/AbcSize:
  Enabled: true

Style/AsciiComments:
  Enabled: false

Metrics/BlockLength:
  Exclude:
  - 'spec/**/*.rb'

Metrics/MethodLength:
  Exclude:
  - 'db/migrate/*.rb'