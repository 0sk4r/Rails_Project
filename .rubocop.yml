AllCops:
  Exclude:
  - 'db/schema.rb'
  - 'bin/*'
  - 'vendor/bundle/**/*'
  TargetRubyVersion: 2.5

LineLength:
  Enabled: false

Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Metrics/BlockLength:
  Exclude:
  - 'spec/**/*.rb'

Metrics/MethodLength:
  Exclude:
  - 'db/migrate/*.rb'